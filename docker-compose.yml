# Main Docker Compose Configuration
#
# This file uses 'include' to load different environments:
# - localdev (default): Development with hot-reload and debugging
# - production: Optimized build for production deployment
#
# Usage:
#   Local Development:
#     docker-compose up -d
#
#   Production:
#     docker-compose -f docker-compose.prod.yml up -d

include:
  - docker-compose.localdev.yml
