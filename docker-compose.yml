services:
  # Database
  postgres:
    image: postgres:17-alpine
    container_name: lunch-bot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: lunch_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lunch-bot-network

  # Message Broker
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: lunch-bot-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - lunch-bot-network

  # Cache
  redis:
    image: redis:7-alpine
    container_name: lunch-bot-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lunch-bot-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lunch-bot-backend
    env_file: ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/lunch_bot
      KAFKA_BROKER_URL: kafka:29092
      REDIS_URL: redis://redis:6379
      JWT_ALGORITHM: HS256
      JWT_EXPIRE_DAYS: 7
      CORS_ORIGINS: '["http://localhost:3000","http://frontend:3000"]'
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - lunch-bot-network

  # Frontend (Telegram Mini App)
  frontend:
    build:
      context: ./frontend_mini_app
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:8000/api/v1
    container_name: lunch-bot-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000/api/v1
    command: npm run dev
    volumes:
      - ./frontend_mini_app:/app
      - /app/node_modules
      - /app/.next
    networks:
      - lunch-bot-network

  # Telegram Bot
  telegram-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lunch-bot-telegram
    env_file: ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/lunch_bot
      REDIS_URL: redis://redis:6379
    volumes:
      - ./backend:/app
    command: python -m src.telegram.bot
    networks:
      - lunch-bot-network

  # Workers
  notifications-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lunch-bot-notifications-worker
    env_file: ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/lunch_bot
      KAFKA_BROKER_URL: kafka:29092
      REDIS_URL: redis://redis:6379
    volumes:
      - ./backend:/app
    command: python -m workers.notifications
    networks:
      - lunch-bot-network

  recommendations-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lunch-bot-recommendations-worker
    env_file: ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/lunch_bot
      KAFKA_BROKER_URL: kafka:29092
      REDIS_URL: redis://redis:6379
    volumes:
      - ./backend:/app
    command: python -m workers.recommendations
    networks:
      - lunch-bot-network

volumes:
  postgres_data:
  redis_data:

networks:
  lunch-bot-network:
    driver: bridge
